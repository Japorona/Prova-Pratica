<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="pagina2">
        <div class="titulo2">
          <h1>Work together</h1>
        </div>
        <div class="sub-texto">
          <p>
            With whitepace, share your notes with your colleagues and
            collaborate on them. You can also publish a note to the internet and
            share the URL with others.
          </p>
        </div>
        <div class="Try-it-now">
          <form id="jean-viado"></form>
          <a id="qualquercoisa">Try It Now -></a>
        </div>

        <picture class="Imagem">
          <source
            media="(max-width: 320px)"
            srcset="img/Work Together Image MOBILE.png"
          />
          <source
            media="(min-width:768px)"
            srcset="img/Work Together Image Tablet.png"
          />
          <img src="img/Work Together Image.png" alt="explosão" />
        </picture>
      </section>
    </main>
    <footer class="footer">
      <div class="terms">
        <a class="txt">Terms & privacy</a>
        <a class="txt">Security</a>
        <a class="txt">Status</a>
        <a class="txt">©2021 Whitepace LLC.</a>
      </div>
      <div class="social">
        <img class="social-midia" src="img/social.png" alt="social-midia" />
      </div>
    </footer>
  </body>
</html>
